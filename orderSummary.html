<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QuickKart </title>
    <!-- favicon -->
    <link rel="icon" href="./img/qk.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/orderSummary.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- ORDER SUMMARY -->
    <div class="order-summary-container">
        <h1>Order Summary</h1>
        <div class="order-details" id="orderDetails"></div>
        <div class="order-total" id="orderTotal"></div>
        
        <!-- User Information -->
        <div id="userInfo">
            <h2>Delivery details</h2>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div id="address"></div>
        </div>
        
        <button id="placeorderButton">Place Order</button>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
        
        // Ensure the badge is updated when the order summary page loads
        document.addEventListener("DOMContentLoaded", function() {
            updateBadge();
        });
    </script>

    <script src="./js/ordersummry.js"></script>

</body>
</html>
